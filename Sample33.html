<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <title>マテリアルスイーツ</title>
  <style>
   
   body{
    font-size:16px;
    background-color:ivory;
    background-image:url(images/gold_back.jpg);
    background-repeat:repeat-y;
   }

   h1,h2,h3,ul,li,p{
    margin:0;
   }
   
   header{
    width:640px;
    background-color:bisque;
   }
   h1{
    margin-left:20px;
    font-size:32px;
    color:crimson;
   }
   header p{margin-left:20px;}
   
   nav{background-color:burlywood;}]
   
   main{
    width:620px;
    background-color:antiquewhite;
   }
   h2{
    font-size:24px;
    color:darkred;
   }
   h3{
    font-size:20px;
    color:brown;
   }
   
   footer{
    width:640px;
    background-color:bisque;
   }
  </style>
 </head>
 <body>
  <header>
   <h1>マテリアルスイーツ</h1>
   <p>伝統と素材にこだわった季節のフルーツを使用したスイーツのお店です。</p>
   <img src="images/header.jpg">
   <nav>
    <ul>
     <li><a href="#blanc">モンブラン</a></li>
     <li><a href="#macron">マカロン</a></li>
    </ul>
   </nav>
  </header>
  <main>
   <article>
    <h2>ピックアップスイーツ</h2>
    <p>今月のお勧めスイーツを2つ紹介します。</p>
    <section>
     <h3 id="blanc">モンブラン</h3>
     <p>今年採れた国内産の栗を使用したケーキです。</p>
     <img src="images/blanc1.jpg" alt="モンブランの写真">
    </section>
    <section>
     <h3 id="macron">マカロン</h3>
     <p>沖縄産の砂糖を使用したマカロンです。</p>
     <img src="images/macron1.jpg" alt="マカロンの写真">
     </section>
   </article>
  </main>
  <footer>
   <small>&copy; 2018 Material Sweets.</small>
  </footer>
 </body>
</html>
