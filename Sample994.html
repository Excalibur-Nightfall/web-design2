<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <title>実習4</title>
  <style>
   
   body{
    font-size:16px;
    background-color:ivory;
    background-image:url(images/gold_back.jpg);
    background-repeat:repeat-y;
   }

   h1,h2,h3,ul,li,p{
    margin:0;
    padding:0;
   }
   
   header{
    width:640px;
    background-color:bisque;
   }
   h1{
    margin-left:20px;
    font-size:32px;
    color:crimson;
   }
   header p{margin-left:20px;}
   
   nav{
    padding-top:5px;
    padding-bottom:5px;
    overflow:hidden;
    background-color:burlywood;
   }
   nav ul{list-style-type:none;}
   nav li{
    width:180px;
    height:38px;
    margin-left:5px;
    margin-right:5px;
    padding:5px;
    line-height:38px;
    float:left;
    border:solid 1px brown;
    background-color:bisque;
   }
   
   main{
    clear:both;
    width:620px;
    padding-top:10px;
    padding-bottom:10px;
    padding-left:20px;
    background-color:antiquewhite;
    overflow:hidden;
   }
   h2{
    font-size:24px;
    color:darkred;
   }
   .sweets{
    width:270px;
    padding:10px;
    margin-top:20px;
    maegin-right:20px;
    float:left;
    background-color:burlywood;
   }
   h3{
    font-size:20px;
    color:brown;
   }
   
   footer{
    clear:both;
    width:600px;
    padding:20px;
    text-align:right;
    background-color:bisque;
   }
  </style>
 </head>
 <body>
  <header>
   <h1>素材について</h1>
   <p>当店のスイーツは、国内産の素材にこだわって作っています。</p>
   <img src="images/header.jpg">
   <nav>
    <ul>
     <li><a href="#blanc">栗</a></li>
     <li><a href="#macron">薄力粉</a></li>
     <li><a href="#macron">砂糖</a></li>
    </ul>
   </nav>
  </header>
  <main>
   <article>
    <h2>ピックアップ素材</h2>
    <p>素材はすべて厳選していますが、特にこだわりを持っている素材を紹介します。</p>
    <section class="sweets">
     <h3 id="blanc">栗</h3>
     <p>モンブランの栗は岐阜産を使用しています。</p>
     <img src="images/Blanc2.jpg" alt="モンブランの写真">
    </section>
    <section class="sweets">
     <h3 id="macron">薄力粉</h3>
     <p>薄力粉はすべて北海道産を使用しています。</p>。</p>
     <img src="images/macron2.jpg" alt="マカロンの写真">
    </section>
    <section class="sweets">
     <h3 id="macron">砂糖</h3>
     <p>砂糖は沖縄産と北海道産を使い分けています。</p>
     <img src="images/macron2.jpg" alt="マカロンの写真">
    </section>
   </article>
  </main>
  <footer>
   <small>&copy; 2018 Material Sweets.</small>
  </footer>
 </body>
</html>
